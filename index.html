<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
    <link rel="icon" href="img/mist.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="search-box">
              <i class='bx bx-map' ></i>
              <input type="text" placeholder="Enter Your Location"> 
              <button class='bx bx-search' ></button>
            </div>
            
            <div class="weather-show hidden">
              <div  class="box">
                <div class="info-box">
                    <div class="weather">
                        <img src="img/cloud.png">
                        <p class="weather-text">16<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
              </div>
            </div>

            <div class="weather-details hidden">
              <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                  <div class="info-humidity">
                    <span>0%</span>
                  </div>
                  <p>humidity</p>
                </div>
              </div>

              <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                  <div class="info-wind">
                    <span>0Km/h</span>
                  </div>
                  <p>wind Speed</p>
                </div>
              </div>


            </div>


            <div class="not-found">
              <div class="box">
                <img src="img/404.png" alt="">
                <p>Sorry, Location not Found</p>
              </div>

            </div>
          </div>
    


  <script src="javascript.js"></script>
</body>
</html>
